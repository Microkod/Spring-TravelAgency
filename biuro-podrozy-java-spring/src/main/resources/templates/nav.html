<div th:fragment="menu">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Biuro Podróży Java</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Promowane</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/search">Szukaj</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/myorders">Moje wycieczki</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('ADMIN')">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                 data-bs-toggle="dropdown" aria-expanded="false">Administracja</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="/add/register">Dodaj użytkownika</a></li>
                <li><a class="dropdown-item" href="/add/city">Dodaj miasto</a></li>
                <li><a class="dropdown-item" href="/add/airport">Dodaj lotnisko</a></li>
                <li><a class="dropdown-item" href="/add/hotel">Dodaj hotel</a></li>
                <li><a class="dropdown-item" href="/add/travel">Dodaj wycieczkę</a></li>
              </ul>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" href="/logout"><span sec:authentication="name"></span> Wyloguj</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" href="/login">Zaloguj</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" href="/register">Zarejestruj</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div th:if="${message!=null}">
      <div th:if="${message.type=='info'}" class="alert alert-info alert-dismissible fade show" role="alert">
        <strong th:text="${message.text}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div th:if="${message.type=='warning'}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong th:text="${message.text}"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>
</div>
